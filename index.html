<!DOCTYPE html>
<html>
  <head>
    <title> Adding Math </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arbutus+Slab" type="text/css">

    <link rel="stylesheet" href="latex2html5.min.css"> 
    <script type="text/javascript" src="latex2html5.min.js"></script> 

    <script type="text/x-mathjax-config">
        // <![CDATA[
        MathJax.Hub.Config({ 
            TeX: {extensions: ["AMSmath.js", "AMSsymbols.js"]},     
            extensions: ["tex2jax.js"],
            jax: ["input/TeX", "output/HTML-CSS"],
            showProcessingMessages : false,
            messageStyle : "none" ,    
            showMathMenu: false ,
            tex2jax: {
                processEnvironments: true,
                inlineMath: [ ['$','$'], ["\(","\)"] ],
                displayMath: [ ['$$','$$'], ["\[","\]"] ],
                preview : "none",
                processEscapes: true
            },
            "HTML-CSS": { linebreaks: { automatic:true, width: "latex-container"} }
        });
        // ]]>
    </script>
    <script type="text/javascript" src="https://c328740.ssl.cf1.rackcdn.com/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>

  </head>
  <body>

    <h2> Adding Math </h2>

    <p> the following shows how to add simple equations to a webpage:</p>
      <script type="tex/latex">
        \begin{equation}
        1 + 1 = 2
        \end{equation}
      </script>
      <script type="text/javascript">
      $('body').latex();
      </script>

  </body>
</html>
